# Configuration for the Gloo management server.
glooMgmtServer:
  enabled: true
  relay:
    # disable all relay ca functionality
    disableCa: true
    # tokens not needed because certs are being used
    disableTokenGeneration: true
    # Do not auto-generate self-signed CA certificates. Set to true only when you supply own.
    disableCaCertGeneration: true
    # Secret containing client TLS certs used to secure the management server.
    tlsSecret:
        name: gloo-mgmt-server-tls
# OTLP collector for workload cluster collectors
telemetryGateway:
  enabled: true
  extraVolumes:
  # load the certificate generated by cert-manager
  - name: tls-keys
    secret:
      defaultMode: 420
      secretName: gloo-telemetry-gateway
  - configMap:
      items:
          - key: relay
            path: relay.yaml
      name: gloo-telemetry-gateway-config
    name: telemetry-configmap
# Optional customization for the Gloo Platform Telemetry Collector.
telemetryGatewayCustomization:
  disableCertGeneration: true