                                  Weights across all of the `destinations` must sum to 100.
                                  Weight is only relevant when used in the context of a route with multiple destinations.
                                maximum: 4294967295
                                minimum: 0
                                type: integer
                            type: object
                          type: array
                        hostRewrite:
